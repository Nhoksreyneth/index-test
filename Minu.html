<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borcelle</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #c2c0bf;
        color: #333;
      }

      header {
        background-color: #e3d5d5;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #ddd;
      }

      header h1 {
        margin: 0;
        font-size: 24px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      .active {
        color: #c69b7b;
      }

      .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-color: #5089c3;
      }

      .banner img {
        max-width: 100%;
        height: auto;
        margin-left: 20px;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .content p {
        max-width: 600px;
        margin: 0 auto;
      }

      .shop-now {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #c69b7b;
        color: #e4dcdc;
        text-decoration: none;
        border-radius: 5px;
      }

      .gallery {
        display: flex;
        justify-content: center;
        padding: 20px;
      }

      .gallery img {
        max-width: 100px;
        height: auto;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div>
        <h2>Clean. Moisture. Care.</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt.
        </p>
        <a href="#" class="shop-now">Shop Now</a>
      </div>
      <img
        src="https://th.bing.com/th?id=OIP.CsyV4S33_ixCKai9RE7OPgHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        alt="Soap Products"
      />
    </div>

    <div class="gallery">
      <img
        src="https://th.bing.com/th?id=OIP.LjVBYFCToUWTCy1hrZBs3QHaFC&w=303&h=206&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
        alt="Product 1"
      />
      <img
        src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Product 2"
      />
      <img
        src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="Product 3"
      />
    </div>
  </body>
</html>
