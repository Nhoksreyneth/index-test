<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Create a HTML Form</h3>
    <hr />
    <form action="#">
      Name:
      <input type="text" name="txtname" placeholder="Input your name" /><br />
      Email: <input type="email" name="email" placeholder="Your email" /><br />
      Password:
      <input
        type="password"
        name="password"
        placeholder="Your Password"
      /><br />
      Birthday: <input type="date" name="dob" value="2024-12-03" /><br />
      Gender:
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female<br />
      Languages:
      <input type="checkbox" name="lang" value="Khmer" checked /> Khmer
      <input type="checkbox" name="lang" value="English" checked /> English
      <input type="checkbox" name="lang" value="Thai" checked /> Thai
      <input type="checkbox" name="lang" value="Vietnam" /> Vietnam<br />
      Place of Birth:
      <textarea name="pob" placeholder="Your Place of Birth here"></textarea
      ><br />
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>
  </body>
</html>
