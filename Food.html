<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borcelle Online Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        text-align: center;
        padding: 20px;
      }
      .nav {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }
      .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #000;
      }
      .shop-title {
        text-align: center;
      }
      .products {
        display: flex;
        justify-content: center;
      }
      .product {
        text-align: center;
        margin: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 150px;
      }
      .product img {
        width: 100%;
      }
      .add-to-cart {
        margin-top: 10px;
        background-color: #333;
        color: #fff;
        padding: 5px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="shop-title">
      <h2>ONLINE SHOP</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
    </div>

    <div class="products">
      <div class="product">
        <img
          src="https://th.bing.com/th/id/OIF.AsGo7xmD3xsfQoXHHrPeoQ?w=273&h=182&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          alt="Cake"
        />
        <h3>Cake Cola</h3>
        <p>$5.00</p>
        <a href="#" class="add-to-cart">ADD TO CART</a>
      </div>
      <div class="product">
        <img
          src="https://th.bing.com/th?q=Yellow+Cake&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-WW&cc=KH&setlang=en&adlt=strict&t=1&mw=247"
          alt="Organic Soap"
        />
        <h3>Organic Cake</h3>
        <p>$6.00</p>
        <a href="#" class="add-to-cart">ADD TO CART</a>
      </div>
      <div class="product">
        <img
          src="https://th.bing.com/th/id/OIF.bDGDYLIbx4HUNDqR89EObA?w=126&h=189&c=7&r=0&o=5&dpr=1.3&pid=1.7"
          alt="Glycerin Soap"
        />
        <h3>Glycerin Cake</h3>
        <p>$7.00</p>
        <a href="#" class="add-to-cart">ADD TO CART</a>
      </div>
      <div class="product">
        <img
          src="https://th.bing.com/th?q=Cream+Cake&w=120&h=120&c=1&rs=1&qlt=90&cb=1&dpr=1.3&pid=InlineBlock&mkt=en-WW&cc=KH&setlang=en&adlt=strict&t=1&mw=247"
          alt="Olive Oil Soap"
        />
        <h3>BD Cake</h3>
        <p>$9.00</p>
        <a href="#" class="add-to-cart">ADD TO CART</a>
      </div>
    </div>
  </body>
</html>
